<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div id="main-container">

    <div id="main-image">
      <div id="logo">
        <img src="images/odin-lined.png" alt="">
        <span>ODIN</span>
      </div>
    </div>

    <div id="form-section">

      <header>
        <p>
          This is not a real online service! You know you need something like this in your real life to help you realize your deepest dreams.
          <br>Sign up <em>now</em> to get started.
          <br><br>You <em>know</em> you want to.
        </p>
      </header>

      <main>
        <h2>Let's do this!</h2>
        <form action="#">
          <div class="flex-row">
            <div>
              <div><label for="lastName">First Name</label></div>
              <input type="text" id="firstName">
            </div>
            <div>
              <div><label for="lastName">Last Name</label></div>
              <input type="text" id="lastName">
            </div>
          </div>

          <div class="flex-row">
            <div>
              <div><label for="email">Email</label></div>
              <input type="email" id="email">
            </div>
            <div>
              <div><label for="phoneNumber">Phone Number</label></div>
              <input type="tel" id="phoneNumber">
            </div>
          </div>

          <div class="flex-row">
            <div>
              <div><label for="password">Password</label></div>
              <input type="password" id="password">
            </div>
            <div>
              <div><label for="confirmPassword">Confirm Password</label></div>
              <input type="password" id="confirmPassword">
            </div>
          </div>
        </form>
      </main>

      <footer>
        <button>Create Account</button>
        <p>Already have an account? 
          <a href="#">Log in</a>
        </p>
      </footer>
      
    </div>

  </div>
</body>
</html>
